<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>

<body>
  <div class="game-container">

    <div id="blur-overlay"></div>
    <div id="help-dialog">
      <p>Bem-vindo ao EcoPuzzle!</p>
      <p>Combine cada lixeira com o tipo de lixo correspondente para ganhar o jogo!</p>
      <!-- Alterado o botÃ£o para iniciar o jogo -->
      <button class="btn-primary" id="start-game-button" onclick="startGame()">Jogar Agora</button>
    </div>

    <div id="gameBoard"></div>

    <div class="record-container">
      <div class="tempo">
        <div>Tempo: </div>
        <div id="time">00:00</div>
      </div>
    </div>
  </div>

  <button id="fullscreen-btn"><i id="fullscreen-icon" class="fas fa-expand"></i></button>

  <div id="gameOver">
    <div class="mensagem">
      <p id="resultado"></p>
      <button class="btn btn-primary" onclick="restart()">Jogar Novamente</button>
    </div>
  </div>

  <!-- Sons do jogo !-->
  <audio src="./sound/card-start.mp3" preload="auto" id="card-start"></audio>
  <audio src="./sound/card-click.mp3" preload="auto" id="card-click"></audio>
  <audio src="./sound/card-check.mp3" preload="auto" id="card-check"></audio>
  <audio src="./sound/card-win.mp3" preload="auto" id="card-win"></audio>

  <!-- JavaScript !-->
  <script src="./js/game.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
